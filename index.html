<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    html {
      --body-clr: #f6f9fe;
      --primary-clr: #b82512;
      --primary-light-clr: #eaf3fa;
      --links-clr: #186f78;
      --text-clr: #3f7277;
    }
    body {
      width: 100%;
      min-height: 100vh;
    }
    .portfolio {
      width: 100%;
      padding: 30px 8%;
      background-color: var(--body-clr);
    }
    .portfolio .section-head {
      max-width: 700px;
      margin: 0px auto 25px;
      text-align: center;
    }
    .section-head h1 {
      position: relative;
      font-size: 32px;
      margin: 10px 0px 30px;
      color: var(--primary-clr);
    }
    .button-group {
      text-align: center;
      margin-bottom: 40px;
    }
    .button-group .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #c8d1d8;
      color: var(--primary-clr);
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s;
      border: none;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
    .button-group .button.active {
      background-color: var(--primary-clr);
      color: var(--body-clr);
    }
    .button-group .button:hover {
      background-color: var(--primary-clr);
      color: var(--body-clr);
    }
    div.gallery {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    div.gallery .item {
      position: relative;
      margin: 4px;
      width: calc(33.33% - 8px);
      overflow: hidden;
      cursor: pointer;
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.3s;
    }
    div.gallery .item:hover img {
      transform: scale(1.15);
    }
    .item .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(5,85,92,0.7);
      color: var(--body-clr);
      padding: 15px;
      overflow: hidden;
      transition: opacity 0.2s ease-in-out;
      opacity: 0;
    }
    .item:hover .overlay {
      opacity: 1;
    }
    .item .overlay a {
      display: inline-block;
      padding: 8px 16px;
      border: 2px solid var(--body-clr);
      color: var(--body-clr);
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .item .overlay a:hover {
      background-color: var(--body-clr);
      color: var(--primary-clr);
    }

    @media(max-width: 1024px) {
      div.gallery .item {
        width: calc(50% - 8px);
      }
    }

    @media(max-width: 600px) {
      div.gallery .item {
        width: 100%;
        margin: 4px 0px;
      }
    }
  </style>
</head>

<body>
  <section class="portfolio">
    <header class="section-head">
      <h1>Gallery</h1>
    </header>

    <main class="mainContainer">
      <!-- Buttons Section Starts -->
      <div class="button-group">
        <button class="button active" data-filter="*">All</button>
        <button class="button" data-filter=".design">Products</button>
        <button class="button" data-filter=".development">Portfolio</button>
        <button class="button" data-filter=".logo">Our Brand</button>
      </div>
      <!-- Buttons Section Ends -->

      <!-- Gallery Section Starts -->
      <div class="gallery">
        <!-- Card 1 Starts -->
        <div class="item design">
          <img src="Truss2.jpeg" alt="Design 1">
          <div class="overlay">
            <a href="#">VIEW MORE</a>
          </div>
        </div>
        <!-- Card 1 Ends -->

        <!-- Card 2 Starts -->
        <div class="item design">
          <img src="Timber1.jpeg" alt="Design 2">
          <div class="overlay">
            <a href="#">VIEW MORE</a>
          </div>
        </div>
    
		  <!-- Card 1 Ends -->
  
		  <!-- Card 2 Starts -->
		  <div class="item design">
			<img src="Truss1.jpeg" alt="Design 2">
			<div class="overlay">
			  <a href="#">VIEW MORE</a>
			</div>
		  </div>

		  <div class="item design">
			<img src="Roof Tileas.jpg" alt="Design 2">
			<div class="overlay">
			  <a href="#">VIEW MORE</a>
			</div>
		  </div>

  
        <!-- Card 3 Ends -->

        <!-- Card 4 Starts -->

		<div class="item development">
			<img src="Roof0.jpeg" alt="Website 2">
			<div class="overlay">
			  <a href="#">VIEW MORE</a>
			</div>
		  </div>
 
        <!-- Card 5 Starts -->
        <div class="item development">
			<img src="Roof2.jpeg" alt="Website 3">
			<div class="overlay">
			  <a href="#">VIEW MORE</a>
			</div>
		  </div>

		  <div class="item development">
			<img src="Roof1.jpeg" alt="Website 2">
			<div class="overlay">
			  <a href="#">VIEW MORE</a>
			</div>
		  </div>
  

		      <!-- Card 3 Starts -->
			  <div class="item development">
				<img src="Roof.jpeg" alt="Website 1">
				<div class="overlay">
				  <a href="#">VIEW MORE</a>
				</div>
			  </div>

			          <!-- Card 6 Starts -->
					  <div class="item logo">
						<img src="Founder.jpeg" alt="Logo 1">
						<div class="overlay">
						  <a href="#">VIEW MORE</a>
						</div>
					  </div>

					  <div class="item logo">
						<img src="cars.jpg" alt="Logo 1">
						<div class="overlay">
						  <a href="#">VIEW MORE</a>
						</div>
					  </div>

					  <div class="item logo">
						<img src="polo.jpg" alt="Logo 1">
						<div class="overlay">
						  <a href="#">VIEW MORE</a>
						</div>
					  </div>

					  <div class="item logo">
						<img src="team.jpeg" alt="Logo 1">
						<div class="overlay">
						  <a href="#">VIEW MORE</a>
						</div>
					  </div>
        <!-- Card 6 Ends -->
      </div>
      <!-- Gallery Section Ends -->
    </main>
  </section>

  <!-- JQuery Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Isotope Filter Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

  <script type="text/javascript">
    var $galleryContainer = $('.gallery').isotope({
      itemSelector: '.item',
      layoutMode: 'fitRows'
    });

    $('.button-group .button').on('click', function() {
      $('.button-group .button').removeClass('active');
      $(this).addClass('active');
      var value = $(this).attr('data-filter');
      $galleryContainer.isotope({
        filter: value
      });
    });
  </script>
</body>
</html>
